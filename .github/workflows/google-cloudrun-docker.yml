name: 'Build and Deploy Hybrid App'

on:
  push:
    branches:
      - 'main'

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
  REGION: 'us-central1'
  SERVICE: 'whatsapp-bot-service'
  REPO_NAME: 'whatsapp-repo' 

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

     
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

     
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

     
      - name: 'Docker Auth'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

     
      - name: 'Build and Push Container'
        run: |-
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

     
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}'
          flags: '--memory=4Gi --cpu=2 --timeout=600s --port=5000' 
          env_vars: |
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}
            GCP_BUCKET_PATH=${{ secrets.GCP_BUCKET_PATH }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}
            TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}
            TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER }}

     
      - name: 'Upload Worker Code'
        run: |
          echo "Uploading backend code to gs://${{ secrets.GCP_BUCKET_NAME }}/${{ secrets.GCP_BUCKET_PATH }}/..."
          
          # Copy all Python files from the backend folder
          gsutil -m cp backend/*.py gs://${{ secrets.GCP_BUCKET_NAME }}/${{ secrets.GCP_BUCKET_PATH }}/
          
          # Upload requirements.txt from the root
          gsutil cp requirements.txt gs://${{ secrets.GCP_BUCKET_NAME }}/${{ secrets.GCP_BUCKET_PATH }}/

      # 7. Restart VM (Optional - Uncomment when VM is ready)
